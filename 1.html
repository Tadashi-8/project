<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Welcome to Mines-vs-Treasure!</h1>
        <form id="start-game-form" action="4.html">
            <label for="player-name">Enter Your Name:</label>
            <input type="text" id="player-name" name="player-name" required>
